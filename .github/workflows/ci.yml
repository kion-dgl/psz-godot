name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.5.1
          use-dotnet: false
          include-templates: false

      - name: Import project
        run: godot --headless --path . --import --quit || true

      - name: Run tests
        run: godot --headless --path . res://scripts/tools/test_runner.tscn
