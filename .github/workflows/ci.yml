name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.5.1
          use-dotnet: false
          include-templates: false

      - name: Import project
        run: godot --headless --path . --import --quit || true

      - name: Run tests
        run: godot --headless --path . res://scripts/tools/test_runner.tscn

  web:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: Type check
        run: cd web && npx tsc --noEmit

      - name: Build
        run: cd web && npm run build

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.5.1
          use-dotnet: false
          include-templates: true

      - name: Import project
        run: godot --headless --path . --import --quit || true

      - name: Export Web
        run: |
          mkdir -p build/web
          godot --headless --path . --export-release "Web" build/web/index.html

      - name: Export Linux x86_64
        run: |
          mkdir -p build/linux
          godot --headless --path . --export-release "Linux x86_64" build/linux/psz-godot.x86_64

      - name: Export Windows x86_64
        run: |
          mkdir -p build/windows
          godot --headless --path . --export-release "Windows x86_64" build/windows/psz-godot.exe
